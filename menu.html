<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Haggu's Pizzeria</title>
    
    <link href="https://fonts.googleapis.com/css2?family=YourFont1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=YourFont2&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="cssfiles/styles-menu.css">
    <script src="site.js"></script>

</head>

<body>
    
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Haggu's Pizzeria</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="HomePage.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
                </ul>
            </div>
        </div>
    </nav>

    
    <div class="container mt-5">
        <h1 class="font-1">Menu</h1>
    
        <h2 class="menu-category">Pizza</h2>
        <div class="menu-item" onclick="addToCart('Margherita', 89)">
            <p class="dish-name">Margherita</p>
            <p class="ingredients">Tomato, mozzarella, basil</p>
            <p class="price">89 SEK</p>
        </div>
    
        
    
        <h2 class="menu-category">Pasta</h2>
        <div class="menu-item" onclick="addToCart('Spaghetti Bolognese', 99)">
            <p class="dish-name">Spaghetti Bolognese</p>
            <p class="ingredients">Ground beef, tomato sauce, garlic</p>
            <p class="price">99 SEK</p>
        </div>
    
        
    
        <h2 class="menu-category">Kebab</h2>
        <div class="menu-item" onclick="addToCart('Chicken Kebab', 79)">
            <p class="dish-name">Chicken Kebab</p>
            <p class="ingredients">Grilled chicken, lettuce, tomato, garlic sauce</p>
            <p class="price">79 SEK</p>
        </div>
    
        
        <div id="cart-container">
            <h2>Your Cart</h2>
            <ul id="cart-list"></ul>
            <p>Total: <span id="total-price">0.00 SEK</span></p>
        </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/site.js"></script>
</body>

</html>
